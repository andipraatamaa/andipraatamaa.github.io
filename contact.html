<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var from_name = document.getElementById('from_name').value;
        var from_email = document.getElementById('from_email').value;
        var message = document.getElementById('message').value;

        var templateParams = {
            from_name: from_name,
            from_email: from_email,
            message: message
        };

        emailjs.send("service_5pviutp", "template_8l7wgkh", templateParams)
            .then(function(response) {
                alert('Your message has been sent successfully!', response.status, response.text);
            }, function(error) {
                alert('There was an error sending your message. Please try again later.', error);
            });
    });
</script>
